DATASET:
  NAME: "C.elegans"
  DATA_PATH: "./data/train_data"
  RANDOM_SEED: 0

TRAIN:
  EPOCH: 200
  BATCH_SIZE: 128
  USE_SCHEDULAR: True
  USE_EARLY_STOPPING: True
  K_FOLD_TRAINING_TIMES: 10

MODEL:
  NAME: "Taeyeon_Net"
  INPUT_CHANNEL: 4
  INPUT_LENGTH: 41

OPTIMIZER:
  NAME: "SGD"
  SGD:
    MOMENTUM: 0.9
    BASE_LR: 0.002
    WEIGHT_DECAY: 0.0

SCHEDULAR:
  NAME: "Reduce_on_plateau"
  REDUCELR:
    PATIENCE: 7
    FACTOR: 0.75
    COOL_DOWN: 1

